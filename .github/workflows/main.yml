name: Hello World
# Triggers on pull request changes
on: [pull_request]

jobs:
  echo:
    name: HelloWorld
    runs-on: ubuntu-latest
    steps:
      - name: Install Dependencies
        run: |
          npm install
      - name: Leave Comment
        uses: /chaos-monkeys/git-chaos@feat/actions-and-workflows
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          message: "Hello World from Github Action!"
